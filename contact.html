    <div class="container">
      <div class="row">
        <div class="col-xl-8 offset-xl-2 py-5">
          <h1>Contact Us</h1>

          <p class="lead" style="font-family: 'gilroy-light', san-serif">
            For more information or to arrange an appointment, please complete
            the form below:
          </p>

          <form
            id="contact-form"
            method="post"
            action="contact.php"
            role="form"
          >
            <div class="messages"></div>

            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">First Name *</label>
                    <input
                      id="form_name"
                      type="text"
                      name="name"
                      class="form-control"
                      style="font-family: 'gilroy-light', san-serif"
                      placeholder="Please enter your first name"
                      required="required"
                      data-error="Firstname is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Last Name *</label>
                    <input
                      id="form_lastname"
                      type="text"
                      name="surname"
                      class="form-control"
                      style="font-family: 'gilroy-light', san-serif"
                      placeholder="Please enter your last name"
                      required="required"
                      data-error="Lastname is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">E-mail *</label>
                    <input
                      id="form_email"
                      type="email"
                      name="email"
                      class="form-control"
                      style="font-family: 'gilroy-light', san-serif"
                      placeholder="Please enter your e-mail"
                      required="required"
                      data-error="Valid email is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_location">Location *</label>
                    <input
                      id="form_location"
                      type="text"
                      name="location"
                      class="form-control"
                      style="font-family: 'gilroy-light', san-serif"
                      placeholder="Please enter your location"
                      required="required"
                      data-error="Location is required."
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_need">Project Type *</label>
                    <select
                      id="form_need"
                      name="need"
                      class="form-control"
                      style="font-family: 'gilroy-light', san-serif"
                      required="required"
                      data-error="Please specify your need."
                    >
                      <option value=""></option>
                      <option value="Custom Home">Custom Home</option>
                      <option value="Addition">Addition</option>
                      <option value="Home Renovation">Home Renovation</option>
                      <option value="Condo Renovation">Condo Renovation</option>
                      <option value="Other">Other</option>
                    </select>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea
                      id="form_message"
                      name="message"
                      class="form-control"
                      style="font-family: 'gilroy-light', san-serif"
                      placeholder=""
                      rows="4"
                      required="required"
                      data-error="Please, leave us a message."
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input
                    type="submit"
                    class="btn btn-success btn-send"
                    style="font-family: 'gilroy-light', san-serif"
                    value="Send message"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p
                    class="text-muted"
                    style="font-family: 'gilroy-light', san-serif"
                  >
                    <strong>*</strong> These fields are required.
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
